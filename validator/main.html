<!DOCTYPE html>
<html>
	<head>
		<title>validation of a form</title>
		<link rel="stylesheet" href="font-awesome.min.css">
		<link rel="stylesheet" href="main.css">
		<script src="jquery-2.1.0.min.js"></script>
	</head>
	<body>
		<!-- <div class="full-size"></div> -->
		<div class="wrapper">
			<div class="re_form">
				<h3>Register</h3>
				<form>
					<div class="field">
						<label for="nickname">nickname:</label>
						<input type="text"  id="nickname" name="nickname" class="required" placeHolder="Nickname for register"/>
					</div>				
					<div class="field">
						<label for="password">password:</label>
						<input type="password"  id="password" name="password" class="required" placeHolder="Start with a Letter, 8 to 16 characters"/>
					</div>				
					<div class="field">
						<label for="email">email:</label>
						<input type="email"  id="email" name="email" class="required" placeHolder="Email address"/>
					</div>
					<div class="field">
						<input type="submit" id="submit" value="register" class="submit-btn"/>
					</div>
				</form>
				<button id="shit">xxx</button>
			</div>
		</div>
		<script src="validate.js"></script>
	</body>
</html>
