<!DOCTYPE html>
<html>
	<head>
		<title>validation of a form</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<!-- <div class="full-size"></div> -->
		<div class="wrapper">
			<div class="re_form">
				<h3>Register</h3>
				<form>
					<div class="field">
						<label for="nickname">nickname:</label>
						<input type="text"  id="nickname" name="nickname" placeHolder="Nickname for register"/>
					</div>				
					<div class="field">
						<label for="password">password:</label>
						<input type="password"  id="password" name="password" placeHolder="At least 8 characters"/>
					</div>				
					<div class="field">
						<label for="email">email:</label>
						<input type="email"  id="email" name="email" placeHolder="Email address"/>
					</div>
					<div class="field">
						<input type="submit" id="submit" value="register" class="submit-btn"/>
					</div>
				</form>
			</div>
		</div>
		<script src="validate.js"></script>
	</body>
</html>
